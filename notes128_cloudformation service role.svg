  <rect x="0" y="0" width="1628.6309814453125" height="655.4761904761835" fill="#ffffff"></rect><g stroke-linecap="round" transform="translate(553.60120500837 10) rotate(0 260.71428571428805 103.57142857142753)"><path d="M32 0 C154.36 -0.9, 273.57 -0.97, 489.43 0 M32 0 C210.72 -0.14, 388.5 -1.24, 489.43 0 M489.43 0 C511.12 -0.48, 519.82 8.51, 521.43 32 M489.43 0 C507.25 -0.04, 516.98 13.14, 521.43 32 M521.43 32 C524.71 60.97, 523.27 89.77, 521.43 175.14 M521.43 32 C520.66 66.53, 518.77 96.49, 521.43 175.14 M521.43 175.14 C523.76 197.58, 508.12 206.16, 489.43 207.14 M521.43 175.14 C522.81 196.64, 507.95 205.66, 489.43 207.14 M489.43 207.14 C348.71 211.36, 211.64 208.06, 32 207.14 M489.43 207.14 C334.28 207.3, 177.14 206.87, 32 207.14 M32 207.14 C9.72 210.9, 3.92 197.53, 0 175.14 M32 207.14 C6.37 204.61, 4.57 196.01, 0 175.14 M0 175.14 C0.28 139.2, 0.14 95.54, 0 32 M0 175.14 C2.06 122.22, 2.06 67.61, 0 32 M0 32 C0.59 8.51, 11.11 3.1, 32 0 M0 32 C-0.38 10.66, 9.46 -1.31, 32 0" stroke="#6741d9" stroke-width="4" fill="none"></path></g><g transform="translate(680.8995361328125 68.57142857142753) rotate(0 133.41595458984375 45)"><text x="133.41595458984375" y="31.716" font-family="Excalifont, Segoe UI Emoji" font-size="36px" fill="#6741d9" text-anchor="middle" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">CloudFormation</text><text x="133.41595458984375" y="76.71600000000001" font-family="Excalifont, Segoe UI Emoji" font-size="36px" fill="#6741d9" text-anchor="middle" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">Service Role</text></g><g transform="translate(10 293.2142857142826) rotate(0 804.3154907226562 52.5)"><text x="804.3154907226562" y="24.668" font-family="Excalifont, Segoe UI Emoji" font-size="28px" fill="#0c8599" text-anchor="middle" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">A CloudFormation service role is an IAM role that grants AWS CloudFormation to perform operations on your behalf.</text><text x="804.3154907226562" y="59.668" font-family="Excalifont, Segoe UI Emoji" font-size="28px" fill="#0c8599" text-anchor="middle" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">When you create or update stacks in CloudFormation, AWS requires permissions to create, modify, or delete resources</text><text x="804.3154907226562" y="94.668" font-family="Excalifont, Segoe UI Emoji" font-size="28px" fill="#0c8599" text-anchor="middle" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">like EC2 instances, S3 buckets, or RDS databases.</text></g><g transform="translate(86.84783935546875 474.2857142857101) rotate(0 385.2098693847656 17.5)"><text x="0" y="24.668" font-family="Excalifont, Segoe UI Emoji" font-size="28px" fill="#4dabf7" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">* By default CF uses's permission who is creating stack.</text></g><g transform="translate(86.84783935546875 542.3809523809468) rotate(0 451.63983154296875 17.5)"><text x="0" y="24.668" font-family="Excalifont, Segoe UI Emoji" font-size="28px" fill="#4dabf7" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">* Service role provided better security and ensures least privilege.</text></g><g transform="translate(86.84783935546875 610.4761904761835) rotate(0 727.4676513671875 17.5)"><text x="0" y="24.668" font-family="Excalifont, Segoe UI Emoji" font-size="28px" fill="#4dabf7" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">* Service role has policy attached to it that specifies what actions CloudFormation is allowed to perform.</text></g></svg>