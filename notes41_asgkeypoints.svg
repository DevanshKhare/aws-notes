2" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">* Launch template is blueprint with which new instance will be launched.</text><text x="0" y="92.52" font-family="Virgil, Segoe UI Emoji" font-size="20px" fill="#1971c2" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">* Attach a load balancer to ASG, with this ASG has control to launch</text><text x="0" y="117.52" font-family="Virgil, Segoe UI Emoji" font-size="20px" fill="#1971c2" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">    EC2 instance and add to load balancer target group.</text><text x="0" y="142.52" font-family="Virgil, Segoe UI Emoji" font-size="20px" fill="#1971c2" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">* As soon as ASG will trigger it will add instance to load balancer and that </text><text x="0" y="167.52" font-family="Virgil, Segoe UI Emoji" font-size="20px" fill="#1971c2" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">    will be linked to target group that is attached to load balancer.</text></g></svg>