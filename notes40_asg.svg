  <rect x="0" y="0" width="905.3193359374995" height="544.501627978143" fill="#ffffff"></rect><g stroke-linecap="round" transform="translate(213.77144287962892 10) rotate(0 238.8882250891213 76.15214162229586)"><path d="M32 0 C135.84 -4.02, 238.77 -0.46, 445.78 0 M32 0 C173.49 -4.76, 314.71 -4.08, 445.78 0 M445.78 0 C463.85 -1.82, 475 7.02, 477.78 32 M445.78 0 C467.6 -0.97, 480.72 15.23, 477.78 32 M477.78 32 C481.72 52.09, 478.61 77.64, 477.78 120.3 M477.78 32 C478.34 50.54, 477.53 69.08, 477.78 120.3 M477.78 120.3 C475.27 142.72, 469.62 148.96, 445.78 152.3 M477.78 120.3 C482.36 143.62, 467.18 156.84, 445.78 152.3 M445.78 152.3 C345.56 154.11, 244.3 153.85, 32 152.3 M445.78 152.3 C351.02 154.35, 258.03 153.78, 32 152.3 M32 152.3 C9.43 151.93, -1.89 141.54, 0 120.3 M32 152.3 C7.38 149.02, -3.71 139.8, 0 120.3 M0 120.3 C0.68 95.87, -2.5 82.57, 0 32 M0 120.3 C-2.7 96.74, -0.46 73.78, 0 32 M0 32 C1.76 13.02, 8.24 -2.98, 32 0 M0 32 C3.89 14.22, 15.01 0.13, 32 0" stroke="#1971c2" stroke-width="4" fill="none"></path></g><g transform="translate(325.55976104736374 73.65214162229495) rotate(0 127.09990692138672 12.5)"><text x="0" y="17.52" font-family="Virgil, Segoe UI Emoji" font-size="20px" fill="#1971c2" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">Auto Scaling Group (ASG)</text></g><g transform="translate(36.45999145507858 196.72922397795992) rotate(0 416.1996765136719 25)"><text x="0" y="17.52" font-family="Virgil, Segoe UI Emoji" font-size="20px" fill="#9c36b5" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">ASG helps automatically manage the number of virtual machines (servers) you need </text><text x="0" y="42.519999999999996" font-family="Virgil, Segoe UI Emoji" font-size="20px" fill="#9c36b5" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">to handle the workload of you application</text></g><g transform="translate(10 266.6222854669177) rotate(0 442.6596679687498 50)"><text x="0" y="17.52" font-family="Virgil, Segoe UI Emoji" font-size="20px" fill="#2f9e44" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">Imagine you have a website that gets more visitors during the day and fewer at night.</text><text x="0" y="42.519999999999996" font-family="Virgil, Segoe UI Emoji" font-size="20px" fill="#2f9e44" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">With an ASG, you can set rules to add more servers when traffic is high and reduce the</text><text x="0" y="67.52" font-family="Virgil, Segoe UI Emoji" font-size="20px" fill="#2f9e44" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">number when traffic is low. This ensures your website runs smoothly without wasting</text><text x="0" y="92.52" font-family="Virgil, Segoe UI Emoji" font-size="20px" fill="#2f9e44" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">resources or money.</text></g><g transform="translate(10 384.501627978143) rotate(0 416.9896545410154 75)"><text x="0" y="17.52" font-family="Virgil, Segoe UI Emoji" font-size="20px" fill="#e03131" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">The goal of ASG is to :</text><text x="0" y="42.519999999999996" font-family="Virgil, Segoe UI Emoji" font-size="20px" fill="#e03131" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">-&gt; Scale Out (add EC2 instances) to match an increased load.</text><text x="0" y="67.52" font-family="Virgil, Segoe UI Emoji" font-size="20px" fill="#e03131" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">-&gt; Scale In (remove EC2 instances) to match the decreased load.</text><text x="0" y="92.52" font-family="Virgil, Segoe UI Emoji" font-size="20px" fill="#e03131" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">-&gt; Ensure we have minimum and maximum number of instances running.</text><text x="0" y="117.52" font-family="Virgil, Segoe UI Emoji" font-size="20px" fill="#e03131" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">-&gt; If used with load balancer, has capability to add new instance to load balancer.</text><text x="0" y="142.52" font-family="Virgil, Segoe UI Emoji" font-size="20px" fill="#e03131" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">-&gt; Can re-create a instance if previous one is terminated / unhealthy. </text></g></svg>