  <rect x="0" y="0" width="1167.899169921875" height="677.913846586338" fill="#ffffff"></rect><g stroke-linecap="round" transform="translate(407.09244210379256 10) rotate(0 176.85714285714312 60.85714285714221)"><path d="M30.43 0 C93.4 -1.54, 151.54 -2.59, 323.29 0 M30.43 0 C94.08 0.12, 156.05 1.27, 323.29 0 M323.29 0 C342.76 0.96, 351.27 6.65, 353.71 30.43 M323.29 0 C346.42 -3.14, 357.71 7.64, 353.71 30.43 M353.71 30.43 C351.21 40.74, 353.41 60.06, 353.71 91.29 M353.71 30.43 C352.64 52.51, 351.87 74.7, 353.71 91.29 M353.71 91.29 C352.18 109.57, 344.61 117.78, 323.29 121.71 M353.71 91.29 C349.78 115.38, 342.11 124.49, 323.29 121.71 M323.29 121.71 C241.2 124.44, 159.12 125.28, 30.43 121.71 M323.29 121.71 C222.24 122.75, 122.23 121.31, 30.43 121.71 M30.43 121.71 C12.49 125.55, -3.21 112.13, 0 91.29 M30.43 121.71 C6.28 120.69, -2.08 115.95, 0 91.29 M0 91.29 C2.29 68.61, 0.02 42.83, 0 30.43 M0 91.29 C1.86 77.11, 2.02 60.15, 0 30.43 M0 30.43 C-3.88 12.26, 8.24 -0.15, 30.43 0 M0 30.43 C3.99 7.03, 7.49 -2.46, 30.43 0" stroke="#6741d9" stroke-width="4" fill="none"></path></g><g transform="translate(499.71961975097656 35.85714285714312) rotate(0 84.22996520996094 35)"><text x="84.22996520996094" y="24.668" font-family="Excalifont, Segoe UI Emoji" font-size="28px" fill="#6741d9" text-anchor="middle" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">CloudWatch</text><text x="84.22996520996094" y="59.668" font-family="Excalifont, Segoe UI Emoji" font-size="28px" fill="#6741d9" text-anchor="middle" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">EventBridge</text></g><g transform="translate(10 178.2641759322978) rotate(0 573.9495849609375 25)"><text x="573.9495849609375" y="17.619999999999997" font-family="Excalifont, Segoe UI Emoji" font-size="20px" fill="#1971c2" text-anchor="middle" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">Amazon EventBridge (CloudWatch Events) is a service that helps you send and receive events from various sources.</text><text x="573.9495849609375" y="42.62" font-family="Excalifont, Segoe UI Emoji" font-size="20px" fill="#1971c2" text-anchor="middle" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">It can take events from AWS services or external systems and route them to other AWS services to trigger actions.</text></g><g transform="translate(265.47979736328125 274.8140661503112) rotate(0 318.46978759765625 37.5)"><text x="0" y="17.619999999999997" font-family="Excalifont, Segoe UI Emoji" font-size="20px" fill="#1971c2" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">* Schedule: Cron job Every hour trigger script on lambda function</text><text x="0" y="42.62" font-family="Excalifont, Segoe UI Emoji" font-size="20px" fill="#1971c2" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="67.62" font-family="Excalifont, Segoe UI Emoji" font-size="20px" fill="#1971c2" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">* Event Pattern: IAM root user sign in event -&gt; SNS topic </text></g><g transform="translate(75.17987060546875 396.3639563683246) rotate(0 508.76971435546875 25)"><text x="0" y="17.619999999999997" font-family="Excalifont, Segoe UI Emoji" font-size="20px" fill="#e8590c" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">Example: If an EC2 instance starts or stops, EventBridge can send an event to AWS Lambda, which will</text><text x="0" y="42.62" font-family="Excalifont, Segoe UI Emoji" font-size="20px" fill="#e8590c" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">            automatically run a function in response.</text></g><g transform="translate(121.9798583984375 492.91384658633797) rotate(0 478.9197692871094 87.5)"><text x="0" y="17.619999999999997" font-family="Excalifont, Segoe UI Emoji" font-size="20px" fill="#e8590c" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">* EventBridge: Default EventBus</text><text x="0" y="42.62" font-family="Excalifont, Segoe UI Emoji" font-size="20px" fill="#e8590c" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="67.62" font-family="Excalifont, Segoe UI Emoji" font-size="20px" fill="#e8590c" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">* Partner EventBus: ZenDesk, DATADOG, etc helps to react to event happening outside AWS</text><text x="0" y="92.62" font-family="Excalifont, Segoe UI Emoji" font-size="20px" fill="#e8590c" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="117.62" font-family="Excalifont, Segoe UI Emoji" font-size="20px" fill="#e8590c" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">* Custom EventBus: Your own application can send events</text><text x="0" y="142.62" font-family="Excalifont, Segoe UI Emoji" font-size="20px" fill="#e8590c" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="167.62" font-family="Excalifont, Segoe UI Emoji" font-size="20px" fill="#e8590c" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">* Schema Registry:  Helps to manage the structure of the events that flow through the even bus</text></g></svg>