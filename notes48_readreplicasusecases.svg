ant to have to perform analytics on same database but that will increase load.</text></g><g transform="translate(10 268.6237659007147) rotate(0 250.88790893554688 10)"><text x="0" y="14.016" font-family="Virgil, Segoe UI Emoji" font-size="16px" fill="#6741d9" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">* So you can create a read replica to run new workload there.</text></g><g transform="translate(10 307.8611008893131) rotate(0 147.71990966796875 10)"><text x="0" y="14.016" font-family="Virgil, Segoe UI Emoji" font-size="16px" fill="#6741d9" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">* With this main DB is not affacted.</text></g><g transform="translate(10 347.09843587791147) rotate(0 318.1438293457031 20)"><text x="0" y="14.016" font-family="Virgil, Segoe UI Emoji" font-size="16px" fill="#6741d9" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">* Replica set is used to only run SELECT query, which is get request. Not the </text><text x="0" y="34.016" font-family="Virgil, Segoe UI Emoji" font-size="16px" fill="#6741d9" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">  INSERT, UPDATE, DELETE.</text></g></svg>