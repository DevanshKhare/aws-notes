  <rect x="0" y="0" width="1436.5390625" height="484.8761774883278" fill="#ffffff"></rect><g stroke-linecap="round" transform="translate(453.5624035788642 10) rotate(0 200.43759642113218 65)"><path d="M32 0 C138.92 -3.07, 242.62 -2.93, 368.88 0 M32 0 C162.7 -2, 293.86 -1.56, 368.88 0 M368.88 0 C388.81 -1.89, 403.06 9.36, 400.88 32 M368.88 0 C385.64 -2.53, 402.54 9.06, 400.88 32 M400.88 32 C400.53 53.2, 400.46 70.44, 400.88 98 M400.88 32 C401.45 51.09, 400.78 66.51, 400.88 98 M400.88 98 C400.82 115.53, 387.59 127.18, 368.88 130 M400.88 98 C405.27 115.72, 386.36 131.18, 368.88 130 M368.88 130 C269.34 127.01, 173.46 127.37, 32 130 M368.88 130 C235.79 127.62, 101.28 128.71, 32 130 M32 130 C7.56 133.31, 2.54 119.57, 0 98 M32 130 C13.09 127.02, 3.39 118.59, 0 98 M0 98 C0.32 83.65, 2.22 73.84, 0 32 M0 98 C-0.23 83.49, -2.43 69.89, 0 32 M0 32 C-2.85 9.14, 11.24 0.84, 32 0 M0 32 C-2.68 10.38, 10.22 -1.62, 32 0" stroke="#1971c2" stroke-width="4" fill="none"></path></g><g transform="translate(558.9100570678675 62.5) rotate(0 95.0899429321289 12.5)"><text x="95.0899429321289" y="17.619999999999997" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#1971c2" text-anchor="middle" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">DynamoDB Streams</text></g><g transform="translate(66.60025024414062 180.75235497665562) rotate(0 584.839599609375 12.5)"><text x="0" y="17.619999999999997" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#6741d9" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">DynamoDB Streams is a feature in Amazon DynamoDB that lets you capture changes to data in your table in real time.</text></g><g transform="translate(10 249.8761774883278) rotate(0 708.26953125 112.5)"><text x="0" y="17.619999999999997" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#3bc9db" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">* Whenever there is a change (like adding, updating, or deleting an item), a "record" is created in the stream, showing the details of that change.</text><text x="0" y="42.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#3bc9db" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="67.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#3bc9db" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">* You can connect this stream to other AWS services or applications. For example, you might have Lambda function setup to respond every</text><text x="0" y="92.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#3bc9db" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">time a record is added to the stream</text><text x="0" y="117.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#3bc9db" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">    - Send notification when data changes.</text><text x="0" y="142.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#3bc9db" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">    - Analytics.</text><text x="0" y="167.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#3bc9db" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">    - Create audit logs to track data changes over time.</text><text x="0" y="192.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#3bc9db" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="217.62" font-family="Excalifont, Xiaolai, Segoe UI Emoji" font-size="20px" fill="#3bc9db" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">* Data Retention for up to 24 hours, or we can send to Kinesis Data Streams</text></g></svg>