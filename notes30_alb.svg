  <rect x="0" y="0" width="1160.51904296875" height="517.5200901553262" fill="#ffffff"></rect><g stroke-linecap="round" transform="translate(285.96914712598664 10) rotate(0 294.29037435838836 59.10960510617224)"><path d="M29.55 0 C170.8 -2.6, 314.22 -3.67, 559.03 0 M29.55 0 C162.18 4.24, 293.36 3.7, 559.03 0 M559.03 0 C577.14 -0.08, 586.71 10.33, 588.58 29.55 M559.03 0 C582.39 -2.99, 592.69 10.86, 588.58 29.55 M588.58 29.55 C587.59 54.81, 591.52 71.12, 588.58 88.66 M588.58 29.55 C586.84 44.14, 588.13 56.24, 588.58 88.66 M588.58 88.66 C584.96 106.68, 575.29 120.11, 559.03 118.22 M588.58 88.66 C587.25 108.33, 579.02 117.15, 559.03 118.22 M559.03 118.22 C357.23 116.57, 156.98 113.76, 29.55 118.22 M559.03 118.22 C405.96 114.09, 251.36 114.89, 29.55 118.22 M29.55 118.22 C6.71 114.77, 0.46 106.03, 0 88.66 M29.55 118.22 C8.61 114.21, -4.53 108.65, 0 88.66 M0 88.66 C-2.42 71.25, 1.48 52.74, 0 29.55 M0 88.66 C0.08 78.42, 1.56 64.21, 0 29.55 M0 29.55 C3.5 6.82, 13.66 0.15, 29.55 0 M0 29.55 C1.15 10.09, 6.9 1.26, 29.55 0" stroke="#6741d9" stroke-width="4" fill="none"></path></g><g transform="translate(420.3396301269531 56.60960510617224) rotate(0 159.91989135742188 12.5)"><text x="159.91989135742188" y="17.52" font-family="Virgil, Segoe UI Emoji" font-size="20px" fill="#6741d9" text-anchor="middle" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">Application Load Balancer (ALB)</text></g><g transform="translate(10 200.6604579939767) rotate(0 472.34954833984375 25)"><text x="0" y="17.52" font-family="Virgil, Segoe UI Emoji" font-size="20px" fill="#6741d9" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">-&gt; Designed to handle web traffic and distribute it efficiently across multiple server to ensure</text><text x="0" y="42.519999999999996" font-family="Virgil, Segoe UI Emoji" font-size="20px" fill="#6741d9" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">   reliability, scalability and optimal performance of application.</text></g><g transform="translate(10 277.0323844262466) rotate(0 570.259521484375 12.5)"><text x="0" y="17.52" font-family="Virgil, Segoe UI Emoji" font-size="20px" fill="#e03131" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">-&gt; Evenly distributes incoming web traffic to multiple servers (instances) to prevent 1 server from being overloaded.</text></g><g transform="translate(10 328.4043108585165) rotate(0 310.92974853515625 12.5)"><text x="0" y="17.52" font-family="Virgil, Segoe UI Emoji" font-size="20px" fill="#e03131" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">-&gt; Its specially designed to manage HTTP and HTTPs traffic.</text></g><g transform="translate(10 379.7762372907864) rotate(0 472.9195556640625 12.5)"><text x="0" y="17.52" font-family="Virgil, Segoe UI Emoji" font-size="20px" fill="#e03131" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">-&gt; It ensures that if one server fails, the traffic can be redirected to other healthy servers.</text></g><g transform="translate(10 431.1481637230563) rotate(0 388.439697265625 12.5)"><text x="0" y="17.52" font-family="Virgil, Segoe UI Emoji" font-size="20px" fill="#e03131" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">-&gt; Routing based on path in URL (example.com/images and example.com/videos).</text></g><g transform="translate(10 482.5200901553262) rotate(0 285.96978759765625 12.5)"><text x="0" y="17.52" font-family="Virgil, Segoe UI Emoji" font-size="20px" fill="#e03131" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">-&gt; Routing based on hostname or query string or headers.</text></g></svg>