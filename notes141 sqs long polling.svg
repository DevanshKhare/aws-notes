  <rect x="0" y="0" width="1464.7305908203125" height="438.9343429581786" fill="#ffffff"></rect><g stroke-linecap="round" transform="translate(560.9843430292058 10) rotate(0 171.38095238095048 67)"><path d="M32 0 C119.41 0.03, 203.22 -2.51, 310.76 0 M32 0 C117.98 -3.2, 202.91 -4.14, 310.76 0 M310.76 0 C332.11 -1.84, 346.11 12.86, 342.76 32 M310.76 0 C329.19 4.45, 342.86 12.02, 342.76 32 M342.76 32 C346.44 53.95, 343.43 80.25, 342.76 102 M342.76 32 C342.37 50.54, 340.66 70.78, 342.76 102 M342.76 102 C344.1 125.53, 331.27 133.45, 310.76 134 M342.76 102 C343.73 120.22, 335.5 137.97, 310.76 134 M310.76 134 C220.98 129.83, 127.98 132.02, 32 134 M310.76 134 C228.29 135.31, 144.86 136.24, 32 134 M32 134 C12.19 134.59, -0.52 120.35, 0 102 M32 134 C6.19 134.85, -3.62 120.28, 0 102 M0 102 C-4.58 71, -3.42 48.29, 0 32 M0 102 C1.43 76.55, 0.86 45.5, 0 32 M0 32 C-0.46 8.3, 13 3.3, 32 0 M0 32 C1.23 10.75, 15.16 4.07, 32 0" stroke="#4dabf7" stroke-width="4" fill="none"></path></g><g transform="translate(653.02734375 42) rotate(0 79.33795166015625 35)"><text x="79.33795166015625" y="24.668" font-family="Excalifont, Segoe UI Emoji" font-size="28px" fill="#4dabf7" text-anchor="middle" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">SQS </text><text x="79.33795166015625" y="59.668" font-family="Excalifont, Segoe UI Emoji" font-size="28px" fill="#4dabf7" text-anchor="middle" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">Long Polling</text></g><g transform="translate(10 170.63383814575718) rotate(0 722.3652954101562 28.33333333333212)"><text x="722.3652954101562" y="19.969333333332475" font-family="Excalifont, Segoe UI Emoji" font-size="22.666666666665694px" fill="#6741d9" text-anchor="middle" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">When a consumer requests messages from the queue, it can optionally "wait" for messages to arrive if there are none in the queue.</text><text x="722.3652954101562" y="48.30266666666459" font-family="Excalifont, Segoe UI Emoji" font-size="22.666666666665694px" fill="#6741d9" text-anchor="middle" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">This is known as Long Polling.</text></g><g transform="translate(53.47589111328125 253.9343429581786) rotate(0 678.889404296875 87.5)"><text x="0" y="17.62" font-family="Excalifont, Segoe UI Emoji" font-size="20.000000000000004px" fill="#099268" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">- Long Polling decreases the number of API calls made to SQS while increasing the efficiency and decreasing the latency of you application.</text><text x="0" y="42.620000000000005" font-family="Excalifont, Segoe UI Emoji" font-size="20.000000000000004px" fill="#099268" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="67.62" font-family="Excalifont, Segoe UI Emoji" font-size="20.000000000000004px" fill="#099268" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">- Wait time can be between 1 sec to 20 seconds</text><text x="0" y="92.62000000000002" font-family="Excalifont, Segoe UI Emoji" font-size="20.000000000000004px" fill="#099268" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="117.62000000000002" font-family="Excalifont, Segoe UI Emoji" font-size="20.000000000000004px" fill="#099268" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">- Long Polling is preferred over Short Polling.</text><text x="0" y="142.62" font-family="Excalifont, Segoe UI Emoji" font-size="20.000000000000004px" fill="#099268" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="167.62000000000003" font-family="Excalifont, Segoe UI Emoji" font-size="20.000000000000004px" fill="#099268" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">- Long Polling can be enabled at the queue level or at the API level using "ReceiveMessageWaitTimeSeconds"</text></g></svg>