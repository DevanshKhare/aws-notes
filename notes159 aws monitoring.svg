  <rect x="0" y="0" width="1271.59912109375" height="620.4563492063498" fill="#ffffff"></rect><g stroke-linecap="round" transform="translate(457.9424176897337 10) rotate(0 177.85714285714312 62.14285714285688)"><path d="M31.07 0 C120.88 -1.02, 214.26 -0.54, 324.64 0 M31.07 0 C143.47 0.46, 253.22 0.1, 324.64 0 M324.64 0 C347.34 -2.64, 354.1 11.49, 355.71 31.07 M324.64 0 C343.37 3.37, 358.63 6.79, 355.71 31.07 M355.71 31.07 C357.41 46.18, 353.17 66.29, 355.71 93.21 M355.71 31.07 C356.96 52.32, 357.13 75.56, 355.71 93.21 M355.71 93.21 C358.2 113.84, 347.27 126.85, 324.64 124.29 M355.71 93.21 C351.62 116.67, 347.61 121.95, 324.64 124.29 M324.64 124.29 C251.38 128.54, 179.33 130.27, 31.07 124.29 M324.64 124.29 C263.83 127.88, 201.43 127.16, 31.07 124.29 M31.07 124.29 C13.18 123.24, -1.53 114.72, 0 93.21 M31.07 124.29 C6.53 127.65, 1.94 115.1, 0 93.21 M0 93.21 C-0.94 70.8, 0.86 53.11, 0 31.07 M0 93.21 C1.71 70.22, 0.41 46.46, 0 31.07 M0 31.07 C-2.17 10.25, 11.04 3.38, 31.07 0 M0 31.07 C-4.03 11.68, 14.12 -1.66, 31.07 0" stroke="#6741d9" stroke-width="4" fill="none"></path></g><g transform="translate(565.1556015014648 37.14285714285688) rotate(0 70.64395904541016 35)"><text x="70.64395904541016" y="24.668" font-family="Excalifont, Segoe UI Emoji" font-size="28px" fill="#6741d9" text-anchor="middle" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">AWS</text><text x="70.64395904541016" y="59.668" font-family="Excalifont, Segoe UI Emoji" font-size="28px" fill="#6741d9" text-anchor="middle" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">Monitoring</text></g><g transform="translate(92.82000732421875 197.3710317460318) rotate(0 542.9795532226562 25)"><text x="0" y="17.619999999999997" font-family="Excalifont, Segoe UI Emoji" font-size="20px" fill="#1971c2" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">Monitoring in AWS involves tracking the performance, health, and availability of AWS resources and applications.</text><text x="0" y="42.62" font-family="Excalifont, Segoe UI Emoji" font-size="20px" fill="#1971c2" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">AWS provides several services and tools to help monitor and gain insights into your infrastructures.</text></g><g transform="translate(10 310.45634920634984) rotate(0 625.799560546875 150)"><text x="0" y="17.619999999999997" font-family="Excalifont, Segoe UI Emoji" font-size="20px" fill="#1971c2" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">* AWS CloudWatch</text><text x="0" y="42.62" font-family="Excalifont, Segoe UI Emoji" font-size="20px" fill="#1971c2" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">    - Metrics: Collect and track metrices from AWS resources like EC2, RDS, Lambda.</text><text x="0" y="67.62" font-family="Excalifont, Segoe UI Emoji" font-size="20px" fill="#1971c2" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">    - Alarms: Set up alarms based on specific thresholds for your metrics to trigger actions like notifications or auto-scaling.</text><text x="0" y="92.62" font-family="Excalifont, Segoe UI Emoji" font-size="20px" fill="#1971c2" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">    - Logs: Collect, monitor and analyze logs from applications and AWS services.</text><text x="0" y="117.62" font-family="Excalifont, Segoe UI Emoji" font-size="20px" fill="#1971c2" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="142.62" font-family="Excalifont, Segoe UI Emoji" font-size="20px" fill="#1971c2" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">* AWS CloudTrail</text><text x="0" y="167.62" font-family="Excalifont, Segoe UI Emoji" font-size="20px" fill="#1971c2" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">    - Keeps a record of everything happening in your AWS account (API calls, changes).</text><text x="0" y="192.62" font-family="Excalifont, Segoe UI Emoji" font-size="20px" fill="#1971c2" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">    - Helps you track user activity for security and auditing.</text><text x="0" y="217.62" font-family="Excalifont, Segoe UI Emoji" font-size="20px" fill="#1971c2" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="242.62" font-family="Excalifont, Segoe UI Emoji" font-size="20px" fill="#1971c2" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">* AWS X-Ray</text><text x="0" y="267.62" font-family="Excalifont, Segoe UI Emoji" font-size="20px" fill="#1971c2" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">    - Helps you understand how data flows between services in your application</text><text x="0" y="292.62" font-family="Excalifont, Segoe UI Emoji" font-size="20px" fill="#1971c2" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">    - Troubleshooting application performance and erros.</text></g></svg>