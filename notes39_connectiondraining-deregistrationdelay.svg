  <rect x="0" y="0" width="1098.098999023437" height="480.82175956112224" fill="#ffffff"></rect><g stroke-linecap="round" transform="translate(319.8811495783725 10) rotate(0 229.16834993334533 79.04071071453745)"><path d="M32 0 C137.23 5.4, 243.8 1.98, 426.34 0 M32 0 C132.58 -3.46, 231.86 -4.93, 426.34 0 M426.34 0 C449.33 -2.21, 459.32 12.07, 458.34 32 M426.34 0 C446.16 -3.53, 456.24 9.85, 458.34 32 M458.34 32 C461.19 58.98, 461.53 85.24, 458.34 126.08 M458.34 32 C456.87 54.85, 456.74 78.98, 458.34 126.08 M458.34 126.08 C457.86 147.37, 450.53 157.52, 426.34 158.08 M458.34 126.08 C455.25 148.03, 444.84 158.86, 426.34 158.08 M426.34 158.08 C323.74 160.49, 221.89 158.39, 32 158.08 M426.34 158.08 C293.24 155.65, 159.52 156.98, 32 158.08 M32 158.08 C7.71 158.43, 0.95 149.7, 0 126.08 M32 158.08 C15.04 162.34, -3.48 150.94, 0 126.08 M0 126.08 C-1.06 96.37, -3.21 67.71, 0 32 M0 126.08 C1.32 95.1, -0.54 68.82, 0 32 M0 32 C-2.82 12.06, 13.25 3.76, 32 0 M0 32 C2.67 14.3, 12.99 1.79, 32 0" stroke="#e03131" stroke-width="4" fill="none"></path></g><g transform="translate(339.0896606445308 76.54071071453836) rotate(0 209.9598388671875 12.5)"><text x="0" y="17.52" font-family="Virgil, Segoe UI Emoji" font-size="20px" fill="#e03131" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">Connection Draining / Deregistration Delay</text></g><g transform="translate(86.32992553710892 200.2495375023318) rotate(0 462.7195739746094 12.5)"><text x="0" y="17.52" font-family="Virgil, Segoe UI Emoji" font-size="20px" fill="#1971c2" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">It is the time to complete "in-flight" request while the instance is deregistering or unhealthy </text></g><g transform="translate(10 252.25326373976714) rotate(0 539.0494995117185 50)"><text x="0" y="17.52" font-family="Virgil, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">Connection draining in AWS ensures that when you remove or update a server behind a "load balancer", </text><text x="0" y="42.519999999999996" font-family="Virgil, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">existing users can finish their activities without being abruptly disconnected. It stops new traffic from</text><text x="0" y="67.52" font-family="Virgil, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">going to that server but lets ongoing tasks complete within a set time before fully disconnecting the server.</text><text x="0" y="92.52" font-family="Virgil, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">This way, users don't experience sudden interruptions.</text></g><g transform="translate(13.12022357424621 370.82175956112224) rotate(0 290.2797546386719 50)"><text x="0" y="17.52" font-family="Virgil, Segoe UI Emoji" font-size="20px" fill="#1971c2" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">-&gt; Stop sending new request to ec2 which is de-registering.</text><text x="0" y="42.519999999999996" font-family="Virgil, Segoe UI Emoji" font-size="20px" fill="#1971c2" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">-&gt; Between 1 to 3600 seconds</text><text x="0" y="67.52" font-family="Virgil, Segoe UI Emoji" font-size="20px" fill="#1971c2" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">-&gt; Default 300 seconds.</text><text x="0" y="92.52" font-family="Virgil, Segoe UI Emoji" font-size="20px" fill="#1971c2" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">-&gt; Can be disabled (set value to 0) </text></g></svg>