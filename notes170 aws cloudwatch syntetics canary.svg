  <rect x="0" y="0" width="1163.1990966796875" height="679.811820156805" fill="#ffffff"></rect><g stroke-linecap="round" transform="translate(404.7424054826988 10) rotate(0 176.85714285714312 60.85714285714221)"><path d="M30.43 0 C108.69 -5.59, 188.16 -4.5, 323.29 0 M30.43 0 C136.89 -2.64, 244.81 -3.34, 323.29 0 M323.29 0 C346.02 -0.32, 353.05 12.33, 353.71 30.43 M323.29 0 C343.47 -0.25, 355.47 12.58, 353.71 30.43 M353.71 30.43 C352.48 50.23, 354.71 67.31, 353.71 91.29 M353.71 30.43 C354.13 53.32, 351.99 76.55, 353.71 91.29 M353.71 91.29 C356.96 115.28, 341.41 123.17, 323.29 121.71 M353.71 91.29 C353.35 114.72, 342.7 121.54, 323.29 121.71 M323.29 121.71 C255.97 119.82, 195.17 124.46, 30.43 121.71 M323.29 121.71 C215.57 117.49, 105.19 118.51, 30.43 121.71 M30.43 121.71 C12.82 120.46, -2.34 114.98, 0 91.29 M30.43 121.71 C9.16 118.95, 0.25 114.73, 0 91.29 M0 91.29 C2.44 76.31, -1.15 52.92, 0 30.43 M0 91.29 C-0.36 75.06, 2.18 60.3, 0 30.43 M0 30.43 C1.26 8.9, 12.67 -3.49, 30.43 0 M0 30.43 C-2.58 13.4, 10.31 3.22, 30.43 0" stroke="#6741d9" stroke-width="4" fill="none"></path></g><g transform="translate(456.9275894165039 35.85714285714312) rotate(0 124.67195892333984 35)"><text x="124.67195892333984" y="24.668" font-family="Excalifont, Segoe UI Emoji" font-size="28px" fill="#6741d9" text-anchor="middle" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">CloudWatch</text><text x="124.67195892333984" y="59.668" font-family="Excalifont, Segoe UI Emoji" font-size="28px" fill="#6741d9" text-anchor="middle" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">Synthetics Canary</text></g><g transform="translate(161.10986328125 177.7467971951246) rotate(0 420.48968505859375 25)"><text x="420.48968505859375" y="17.619999999999997" font-family="Excalifont, Segoe UI Emoji" font-size="20px" fill="#1971c2" text-anchor="middle" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">Amazon CloudWatch Synthetics Canary is a tool that helps you check if your website </text><text x="420.48968505859375" y="42.62" font-family="Excalifont, Segoe UI Emoji" font-size="20px" fill="#1971c2" text-anchor="middle" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">or API is working properly by pretending to be a user and running tests automatically.</text></g><g transform="translate(10 273.7793086759648) rotate(0 571.5995483398438 162.5)"><text x="0" y="17.619999999999997" font-family="Excalifont, Segoe UI Emoji" font-size="20px" fill="#099268" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">- Write a Test: You create a small test (called a "canary") that mimics what a user might do, like opening a webpage</text><text x="0" y="42.62" font-family="Excalifont, Segoe UI Emoji" font-size="20px" fill="#099268" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">                       or calling an API. AWS gives you templates to help.</text><text x="0" y="67.62" font-family="Excalifont, Segoe UI Emoji" font-size="20px" fill="#099268" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="92.62" font-family="Excalifont, Segoe UI Emoji" font-size="20px" fill="#099268" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">- Run the Test Regularly: The canary runs on a schedule, like every 5 minutes or every hour, to keep checking if your</text><text x="0" y="117.62" font-family="Excalifont, Segoe UI Emoji" font-size="20px" fill="#099268" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">                                    website or API is working.</text><text x="0" y="142.62" font-family="Excalifont, Segoe UI Emoji" font-size="20px" fill="#099268" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="167.62" font-family="Excalifont, Segoe UI Emoji" font-size="20px" fill="#099268" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">- Track Results: The canary sends the results back to CloudWatch, which shows if everything is working or if </text><text x="0" y="192.62" font-family="Excalifont, Segoe UI Emoji" font-size="20px" fill="#099268" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">                        something went wrong</text><text x="0" y="217.62" font-family="Excalifont, Segoe UI Emoji" font-size="20px" fill="#099268" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="242.62" font-family="Excalifont, Segoe UI Emoji" font-size="20px" fill="#099268" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">- Get Alerts: If something breaks, like your website goes down or an API is too slow, CloudWatch can send you an</text><text x="0" y="267.62" font-family="Excalifont, Segoe UI Emoji" font-size="20px" fill="#099268" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">                    alert (via email, text) so you can fix it quickly.</text><text x="0" y="292.62" font-family="Excalifont, Segoe UI Emoji" font-size="20px" fill="#099268" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="317.62" font-family="Excalifont, Segoe UI Emoji" font-size="20px" fill="#099268" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">- Fix Problems Faster: The Canary shows logs and details so you can figure out exactly what went wrong.</text></g><g transform="translate(432.0296325683594 644.811820156805) rotate(0 149.56991577148438 12.5)"><text x="0" y="17.619999999999997" font-family="Excalifont, Segoe UI Emoji" font-size="20px" fill="#1971c2" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">* Written in NodeJS or Python</text></g></svg>