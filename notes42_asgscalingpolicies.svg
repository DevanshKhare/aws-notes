  <rect x="0" y="0" width="820.1795043945312" height="610.5567234160844" fill="#ffffff"></rect><g stroke-linecap="round" transform="translate(212.36062777268853 10) rotate(0 201.65911710035834 62.78114578034547)"><path d="M31.39 0 C168.03 5.06, 301.67 3.94, 371.93 0 M31.39 0 C111.71 -2.34, 193.26 -0.33, 371.93 0 M371.93 0 C388.94 2.25, 400.09 6.96, 403.32 31.39 M371.93 0 C389.37 -1.74, 406.5 7.27, 403.32 31.39 M403.32 31.39 C400.98 54.76, 402.93 73.08, 403.32 94.17 M403.32 31.39 C404.33 52.72, 403.08 79.37, 403.32 94.17 M403.32 94.17 C404.56 113.52, 394.74 122.13, 371.93 125.56 M403.32 94.17 C405.24 112.27, 389.89 127.1, 371.93 125.56 M371.93 125.56 C264.53 123.42, 155.55 123.68, 31.39 125.56 M371.93 125.56 C246.34 122.78, 120.66 123.08, 31.39 125.56 M31.39 125.56 C8.37 128.2, -0.65 116.85, 0 94.17 M31.39 125.56 C7.2 121.43, 0.44 115.26, 0 94.17 M0 94.17 C-2.47 75.47, 2.64 48.62, 0 31.39 M0 94.17 C-0.34 80.57, 0.03 65.62, 0 31.39 M0 31.39 C1.78 13.28, 11.22 -0.18, 31.39 0 M0 31.39 C3.89 13.08, 6.37 -0.32, 31.39 0" stroke="#6741d9" stroke-width="4" fill="none"></path></g><g transform="translate(316.1398239135742 60.28114578034729) rotate(0 97.87992095947266 12.5)"><text x="0" y="17.52" font-family="Virgil, Segoe UI Emoji" font-size="20px" fill="#6741d9" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">ASG Scaling Policies</text></g><g transform="translate(10 175.55672341608442) rotate(0 400.0897521972656 212.5)"><text x="0" y="17.52" font-family="Virgil, Segoe UI Emoji" font-size="20px" fill="#1971c2" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">Target Based: Adjusts the number of instances to maintain a specific metric,</text><text x="0" y="42.519999999999996" font-family="Virgil, Segoe UI Emoji" font-size="20px" fill="#1971c2" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">                like CPU usage or request rate. For example keep CPU usage </text><text x="0" y="67.52" font-family="Virgil, Segoe UI Emoji" font-size="20px" fill="#1971c2" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">                around 70%.</text><text x="0" y="92.52" font-family="Virgil, Segoe UI Emoji" font-size="20px" fill="#1971c2" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="117.52" font-family="Virgil, Segoe UI Emoji" font-size="20px" fill="#1971c2" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">Step Based: Add or removes instances in steps based on thresholds. If CPU</text><text x="0" y="142.52" font-family="Virgil, Segoe UI Emoji" font-size="20px" fill="#1971c2" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">             usages goes above 80% add 2 instances; if it goes below 50%,</text><text x="0" y="167.52" font-family="Virgil, Segoe UI Emoji" font-size="20px" fill="#1971c2" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">             remove 1 instance. It is like "If so do this, If that then do this"</text><text x="0" y="192.52" font-family="Virgil, Segoe UI Emoji" font-size="20px" fill="#1971c2" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="217.52" font-family="Virgil, Segoe UI Emoji" font-size="20px" fill="#1971c2" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">Schedule-Based: Scales resources up or down based on pre-defined schedules. </text><text x="0" y="242.52" font-family="Virgil, Segoe UI Emoji" font-size="20px" fill="#1971c2" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">                 For example, add more instances during business hours and </text><text x="0" y="267.52" font-family="Virgil, Segoe UI Emoji" font-size="20px" fill="#1971c2" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">                 reduce them after hours.</text><text x="0" y="292.52" font-family="Virgil, Segoe UI Emoji" font-size="20px" fill="#1971c2" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="317.52" font-family="Virgil, Segoe UI Emoji" font-size="20px" fill="#1971c2" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">Predictive: Uses historical data and machine learning to predict future demand</text><text x="0" y="342.52" font-family="Virgil, Segoe UI Emoji" font-size="20px" fill="#1971c2" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">            and scales resources accordingly.</text><text x="0" y="367.52" font-family="Virgil, Segoe UI Emoji" font-size="20px" fill="#1971c2" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">            For Example, if your website gets more traffic every Friday evening,</text><text x="0" y="392.52" font-family="Virgil, Segoe UI Emoji" font-size="20px" fill="#1971c2" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">            predictive auto scaling can add more instances in advance to handle</text><text x="0" y="417.52" font-family="Virgil, Segoe UI Emoji" font-size="20px" fill="#1971c2" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">            the expected load.</text></g></svg>