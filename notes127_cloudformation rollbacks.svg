  <rect x="0" y="0" width="1786.4989624023438" height="974.2857142857101" fill="#ffffff"></rect><g stroke-linecap="round" transform="translate(632.535195486882 10) rotate(0 260.71428571428805 103.57142857142753)"><path d="M32 0 C177.56 -1.46, 321.56 -1.71, 489.43 0 M32 0 C183.62 3.48, 334.39 1.88, 489.43 0 M489.43 0 C509.46 2.66, 517.86 8.09, 521.43 32 M489.43 0 C509.36 1.66, 521.11 7.34, 521.43 32 M521.43 32 C520.11 85.96, 515.6 140.85, 521.43 175.14 M521.43 32 C523.13 78.5, 521.32 125.18, 521.43 175.14 M521.43 175.14 C518.3 199.95, 514.21 204.33, 489.43 207.14 M521.43 175.14 C524.33 192.6, 514.27 208.63, 489.43 207.14 M489.43 207.14 C338.63 208.87, 184.52 211.27, 32 207.14 M489.43 207.14 C376.53 204.1, 261.99 203.87, 32 207.14 M32 207.14 C11.83 205.74, 3.18 198.66, 0 175.14 M32 207.14 C13.42 209.3, -4.17 199.46, 0 175.14 M0 175.14 C0.33 137.02, 2.9 97.52, 0 32 M0 175.14 C-0.02 136.87, 0.74 102.6, 0 32 M0 32 C-2.45 7.48, 10.7 -1.64, 32 0 M0 32 C-1.01 11.07, 9.06 -2.82, 32 0" stroke="#6741d9" stroke-width="4" fill="none"></path></g><g transform="translate(759.8335266113245 68.57142857142753) rotate(0 133.41595458984375 45)"><text x="133.41595458984375" y="31.716" font-family="Excalifont, Segoe UI Emoji" font-size="36px" fill="#6741d9" text-anchor="middle" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">CloudFormation</text><text x="133.41595458984375" y="76.71600000000001" font-family="Excalifont, Segoe UI Emoji" font-size="36px" fill="#6741d9" text-anchor="middle" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">Rollbacks</text></g><g transform="translate(105.41390991210938 309.99999999999636) rotate(0 787.8355712890625 35)"><text x="787.8355712890625" y="24.668" font-family="Excalifont, Segoe UI Emoji" font-size="28px" fill="#0c8599" text-anchor="middle" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">In AWS CloudFormation, a rollback occurs when a stack creation, update, or deletion operation fails. Rollbacks are</text><text x="787.8355712890625" y="59.668" font-family="Excalifont, Segoe UI Emoji" font-size="28px" fill="#0c8599" text-anchor="middle" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">an automatic feature that ensures the integrity of your resources by reverting to the previous known good state.</text></g><g transform="translate(10 474.2857142857101) rotate(0 883.2494812011719 245)"><text x="0" y="24.668" font-family="Excalifont, Segoe UI Emoji" font-size="28px" fill="#4dabf7" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">1. Stack Creation Fails:</text><text x="0" y="59.668" font-family="Excalifont, Segoe UI Emoji" font-size="28px" fill="#4dabf7" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">   By default: CF rolls back everything that were successfully created before the failure. We can see logs.</text><text x="0" y="94.668" font-family="Excalifont, Segoe UI Emoji" font-size="28px" fill="#4dabf7" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">    Option: We have option to disable rollback and troubleshoot what happened.</text><text x="0" y="129.668" font-family="Excalifont, Segoe UI Emoji" font-size="28px" fill="#4dabf7" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="164.668" font-family="Excalifont, Segoe UI Emoji" font-size="28px" fill="#4dabf7" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">2. Stack Update Fails:</text><text x="0" y="199.668" font-family="Excalifont, Segoe UI Emoji" font-size="28px" fill="#4dabf7" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">    By default: During stack update, if any part fails, CF rolls back the stack to its previous successful configuration.</text><text x="0" y="234.668" font-family="Excalifont, Segoe UI Emoji" font-size="28px" fill="#4dabf7" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">    We have ability to see in logs.</text><text x="0" y="269.668" font-family="Excalifont, Segoe UI Emoji" font-size="28px" fill="#4dabf7" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="304.668" font-family="Excalifont, Segoe UI Emoji" font-size="28px" fill="#4dabf7" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">3. Stack Deletion Fails:</text><text x="0" y="339.668" font-family="Excalifont, Segoe UI Emoji" font-size="28px" fill="#4dabf7" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">    If you try to delete a stack and some resources cannot be deleted, CF stops the deletion and attempts to roll back</text><text x="0" y="374.668" font-family="Excalifont, Segoe UI Emoji" font-size="28px" fill="#4dabf7" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">    the stack to its prior state.</text><text x="0" y="409.668" font-family="Excalifont, Segoe UI Emoji" font-size="28px" fill="#4dabf7" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic"></text><text x="0" y="444.668" font-family="Excalifont, Segoe UI Emoji" font-size="28px" fill="#4dabf7" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">4. Rollback Failure:</text><text x="0" y="479.668" font-family="Excalifont, Segoe UI Emoji" font-size="28px" fill="#4dabf7" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">    Fix resources manually then issue ContinueUpdateRollback API from console or CLI using continue-update-rollback API call</text></g></svg>