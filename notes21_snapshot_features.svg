" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">-&gt; Cheaper</text><text x="0" y="42.519999999999996" font-family="Virgil, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">-&gt; Takes 24 to 72 hours to recover the snapshot from archive</text></g><g transform="translate(11 279.41666666666697) rotate(0 64.36995697021484 12.5)"><text x="0" y="17.52" font-family="Virgil, Segoe UI Emoji" font-size="20px" fill="#e03131" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">* Recycle Bin</text></g><g transform="translate(146 279.41666666666697) rotate(0 161.7498779296875 12.5)"><text x="0" y="17.52" font-family="Virgil, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">: Protect from accidental delete</text></g><g transform="translate(10 317.91666666666697) rotate(0 385.98968505859375 25)"><text x="0" y="17.52" font-family="Virgil, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">-&gt; Setup rules for recycle bin to retain the snapshot after accidental delete</text><text x="0" y="42.519999999999996" font-family="Virgil, Segoe UI Emoji" font-size="20px" fill="#1e1e1e" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">-&gt; Specify retention period from 1 day to 1 year</text></g><g transform="translate(12 393.41666666666697) rotate(0 150.51988220214844 12.5)"><text x="0" y="17.52" font-family="Virgil, Segoe UI Emoji" font-size="20px" fill="#e03131" text-anchor="start" style="white-space: pre;" direction="ltr" dominant-baseline="alphabetic">* Full Snapshot Restore (FSR)</text></g><g transform="translate(10 432.91666666666697) rotate(0 472.2295837402344 25)"><text x="0" y="17.52" font-family="Virgil